<div class="panel panel-default">
  <div class="panel-heading">
   Customers
    <span class="pull-right btn-group">
      <a href="" class="btn btn-xs btn-success" ui-sref="^.add()">
        <i class="fa fa-plus"></i>
      </a>
    </span>
  </div>

  <div class='list-group'>
    <div ng-repeat="user in ctrl.users | filter: { user_type:'customer' }" class="list-group-item">
      <span class="pull-right btn-group">
        <a class="btn btn-xs btn-default" ui-sref="app.users.password({ id: user.id })">
          <i class="fa fa-key"></i>
        </a>
        <a class="btn btn-xs btn-default" ui-sref="app.users.edit({ id: user.id })">
          <i class="fa fa-pencil"></i>
        </a>
        <a class="btn btn-xs btn-danger" ui-sref="app.users.delete({ id: user.id })">
          <i class="fa fa-trash-o"></i>
        </a>
      </span>
      <h4>
        <a href="" ui-sref="app.users.view({id: user.id})">{{user.firstname}} {{user.lastname}}</a>
         
      </h4>
      <span  class="label label-success" ui-sref="app.users.view({id: user.id})">{{user.email}} </span>
   
      <span ng-repeat="role in user.roles" class="label label-default">{{role.name}}</span>
        <span  class="label label-default"><span  class="label label-black">Joined Date:</span>{{user.created | date : 'fullDate'}}</span>
          <span  class="btn-group"><span  class="label label-success"><label class="label label-warning">Status:</label> {{user.status}}</span></span>
    </div>
  </div>
</div>
